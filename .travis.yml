language: node_js
before_install:
  - sudo cp ./test/bin/linux/x64/ffprobe /usr/bin/ffprobe
script:
  - npm run test
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
  - '9'
  - '8'
sudo: required
dist: trusty
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
